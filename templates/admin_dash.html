<!--toma como plantilla dash.html-->
{% extends "dash.html" %}

<!--carga los archivos estaticos css,img,js...-->
{% load staticfiles %}

<!--establece el titulo a la pagina-->
{% block title %}
	{{ title }}
{% endblock %}

<!---introduce el contenido en una view -->
{% block view %}
		<h1>welcome admin: {{ name }}</h1>
		{% if user.is_authenticated %}
	 <a href="{% url "userprofiles:logout" %}">logout</a>
            {{ user.email }}
        {% else %}
            <a href="{% url "login:login" %}">login</a>
        {% endif %}
{% endblock %}
